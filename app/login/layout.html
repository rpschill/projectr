<div layout="column" ng-controller="HomeCtrl as home" layout-fill flex>

    <div data-ng-include="'app/login/topnav.html'"></div>

    <section flex>

        <md-content layout="column" layout-align="space-between stretch" flex>
            
            <div flex layout="column" layout-align="start">
                <h1 class="center" style="font-size: 56px;" flex>projectr</h1>
                <h4 class="center" hide show-gt-xs style="font-size: 24px;" flex>task and time management together</h4>
            </div>

            <div layout="row" flex layout-align="center center">
                <span flex></span>

                <div class="md-whiteframe-1dp" style="background-color: rgba(158,158,158,0.2);" layout="column" flex="nogrow" style="min-width: 250px; max-width: 400px;" layout-padding>

                    <form ng-submit="home.signIn()" flex>
                        <div layout="column" layout-align="center" flex>
                            <md-input-container class="md-block" flex>
                                <label>email address</label>
                                <input type="email" ng-model="home.email">
                            </md-input-container>
                            <md-input-container class="md-block" flex>
                                <label>password</label>
                                <input type="password" ng-model="home.password">
                            </md-input-container>
                            <md-button class="md-primary md-raised" type="submit">Sign In</md-button>
                        </div>
                    </form>

                </div>

                <span flex></span>
            </div>

            <span flex></span>
            <span flex></span>

        </md-content>

    </section>

    <div data-ng-include="'app/login/rightnav.html'" flex></div>

    <footer class="footer" flex layout="column" layout-align="center">
        <p class="md-caption center">Copyright &copy 2016-2017 Hi-Finn Labs, LLC and Ryan Schill</p>
    </footer>

    
</div>
