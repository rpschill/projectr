<div class="column" ng-controller="HomeCtrl as home">

    <div data-ng-include="'app/login/topnav.html'" flex></div>

    <section layout="row" layout-align="space-around center stretch" layout-padding flex>

        <span flex></span>
        <md-content flex="55">
            
            <div>
                <h1 style="font-size: 56px;">projectr <small style="font-size: 24px;">task and time management together</small></h1>
            </div>

            <div>
                <img src="http://placehold.it/650x450">
            </div>

        </md-content>

        <div flex="25" class="md-whiteframe-1dp" style="background-color: rgba(158,158,158,0.2);">
            <form ng-submit="home.registerUser()">
                <div layout="column">
                    <md-input-container class="md-block">
                        <label>email address</label>
                        <input type="email" ng-model="home.email">
                    </md-input-container>
                    <md-input-container>
                        <label>password</label>
                        <input type="password" ng-model="home.password">
                    </md-input-container>
                    <md-button class="md-primary md-raised" type="submit">Sign Up</md-button>

                </div>
            </form>
        </div>

        <span flex></span>

    </section>

    <div data-ng-include="'app/login/rightnav.html'" flex></div>
</div>
