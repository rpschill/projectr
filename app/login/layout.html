<div class="column" ng-controller="HomeCtrl as home">

    <div data-ng-include="'app/login/topnav.html'" flex></div>

    <section layout="column" layout-align="space-around center" layout-padding flex>

        <md-content layout="column" layout-align="center start">
            
            <div flex>
                <h1 style="font-size: 56px;">projectr<small style="font-size: 24px;">task and time management together</small></h1>
            </div>

        </md-content>

        <div class="md-whiteframe-1dp" style="background-color: rgba(158,158,158,0.2);" layout="column" layout-fill>

            <form ng-submit="home.signIn()" flex>
                <div layout="column" layout-align="center stretch" flex>
                    <md-input-container class="md-block" flex>
                        <label>email address</label>
                        <input type="email" ng-model="home.email">
                    </md-input-container>
                    <md-input-container class="md-block" flex>
                        <label>password</label>
                        <input type="password" ng-model="home.password">
                    </md-input-container>
                    <md-button class="md-primary md-raised" type="submit">Sign In</md-button>
                </div>
            </form>

        </div>

    </section>

    <div data-ng-include="'app/login/rightnav.html'" flex></div>
</div>
